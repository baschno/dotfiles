import = [
    "~/.config/alacritty/themes/themes/google.toml"
]

[shell]
args = ['--login']
program = "/usr/bin/zsh"

[cursor]
style = "Beam"

[font]
size = 13.0

[font.normal]
family = "CodeNewRoman Nerd Font"

[window]
startup_mode = "Windowed"
dynamic_padding = true
opacity = 0.97

[window.padding]
x = 6
y = 0

[window.dimensions]
columns = 140
lines = 46

